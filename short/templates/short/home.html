<ul>
    {% for message in messages %}
    <li{% if message.tags%} {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>

<form action="{% url 'home' %}" method="post">
  {% csrf_token %}
  <label for="original">Original Url</label>
  <input type="text" name="original" value="{{ original }}" placeholder="Url">
  <label for="shortened">Shortened Url</label>
  <input type="text" name="shortened" value="{{ shortened }}" placeholder="Url">
  <input type="submit" value="Enter">
</form>
